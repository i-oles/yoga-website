<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classes</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    <link rel="stylesheet" href="/web/staticyles.css">
</head>
<body>
<h1>classes</h1>
<div>
    {{ range .Classes }}
    <div class="class-container">
        <form id="form-{{ .ID }}">
            <div id="class-info">
                category: {{ .ClassCategory }}<br>
                class level: {{ .ClassLevel }}<br>
                day: {{ .DayOfWeek }}<br>
                date: {{ .StartTime }}<br>
                where: {{ .Location }}<br>
                spots left: {{ .MaxCapacity }}<br>
            </div>
            {{ if eq .MaxCapacity 0 }}
            <div id="book-button-{{ .ID }}">
                <button disabled>book now</button>
            </div>
            {{ else }}
            <div id="book-button-{{ .ID }}">
                <button class="btn-book"
                        hx-post="/book"
                        hx-swap="outerHTML"
                        hx-target="#book-button-{{ .ID }}"
                        hx-vals='{"id": "{{ .ID }}"}'
                        hx-trigger="click">
                    book now
                </button>
            </div>
            {{ end }}
            <div id="cancel-button-{{ .ID }}">
                <button class="btn-cancel"
                        hx-post="/cancel-class"
                        hx-swap="outerHTML"
                        hx-target="#cancel-booking-{{ .ID }}"
                        hx-vals='{"id": "{{ .ID }}"}'
                        hx-trigger="click">
                    cancel booking
                </button>
            </div>
            <div id="cancel-booking-{{ .ID }}"></div>
        </form>
    </div>
    {{ end }}
</div>
<script>
    document.addEventListener('htmx:beforeSwap', function(event) {
        // handle status 409 (Conflict) and 400 (Bad Request)
        if ([409, 400].includes(event.detail.xhr.status)) {
            event.detail.shouldSwap = true;  // force swap
            event.detail.isError = false;    // treat as proper resp
        }
    });
</script>
</body>
</html>
